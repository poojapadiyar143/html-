<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #ffd700 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pricing Plans</h1>
    <table>
        <tr>
            <th>Plan</th>
            <th>Price</th>
            <th>Storage</th>
            <th>Support</th>
        </tr>
        <tr>
            <td>Basic</td>
            <td>$9.99/mo</td>
            <td>10GB</td>
            <td>24/7</td>
        </tr>
        <tr class="highlight">
            <td>Standard</td>
            <td>$19.99/mo</td>
            <td>50GB</td>
            <td>Priority</td>
        </tr>
        <tr>
            <td>Premium</td>
            <td>$29.99/mo</td>
            <td>100GB</td>
            <td>Dedicated</td>
        </tr>
    </table>
</body>
</html>
